<style>
/* ---------- RESET ---------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ---------- BASE ---------- */
body {
  min-height: 100vh;
  font-family: "Segoe UI", system-ui, sans-serif;
  background: radial-gradient(circle at center, #0b0b0b 0%, #000 70%);
  color: #e5e5e5;
  display: flex;
  justify-content: center;
  align-items: center;

  /* ✅ FIX */
  overflow-x: hidden;
}

/* ---------- SUBTLE STAR DUST ---------- */
body::before {
  content: "";
  position: fixed; /* important */
  inset: 0;
  background-image: radial-gradient(#ffffff14 1px, transparent 1px);
  background-size: 80px 80px;
  opacity: 0.4;
  pointer-events: none;
}

/* ---------- LAYOUT ---------- */
.wrapper {
  width: 100%;
  max-width: 520px;
  text-align: center;
  position: relative;
  z-index: 1;
  padding: 3rem 0; /* ensures space top & bottom */
}

/* ---------- PROFILE ---------- */
.avatar {
  width: 110px;
  height: 110px;
  margin: 0 auto 28px;
  border-radius: 50%;
  overflow: hidden;
  border: 1px solid #ffffff22;

  opacity: 0;
  animation: fadeInUp 0.8s ease forwards;
}

.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ---------- NAME ---------- */
.name {
  font-size: 32px;
  font-weight: 300;
  letter-spacing: 8px;
  text-transform: uppercase;
  margin-bottom: 12px;

  opacity: 0;
  animation: fadeInUp 0.8s ease forwards;
  animation-delay: 0.15s;
}

/* ---------- BIO ---------- */
.bio {
  font-size: 13px;
  letter-spacing: 1.5px;
  color: #bbbbbb;
  margin-bottom: 48px;

  opacity: 0;
  animation: fadeInUp 0.8s ease forwards;
  animation-delay: 0.3s;
}

/* ---------- LIST ---------- */
.links {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

/* ---------- ITEM ---------- */
.link {
  position: relative;
  padding: 18px 22px;
  border: 1px solid #ffffff18;
  background: rgba(255,255,255,0.02);
  text-decoration: none;
  color: #e5e5e5;
  display: flex;
  align-items: center;
  gap: 18px;
  overflow: hidden;

  opacity: 0;
  transform: translateX(-30px);
  animation: slideIn 0.6s ease forwards;

  transition: background 0.4s ease, border 0.4s ease;
}

/* staggered reveal */
.link:nth-child(1){ animation-delay: 0.45s; }
.link:nth-child(2){ animation-delay: 0.55s; }
.link:nth-child(3){ animation-delay: 0.65s; }
.link:nth-child(4){ animation-delay: 0.75s; }
.link:nth-child(5){ animation-delay: 0.85s; }
.link:nth-child(6){ animation-delay: 0.95s; }

/* roman number */
.link span.index {
  width: 30px;
  font-size: 13px;
  color: #777;
  letter-spacing: 2px;
}

/* label */
.link span.label {
  flex: 1;
  font-size: 15px;
  letter-spacing: 1px;
}

/* arrow */
.link span.arrow {
  opacity: 0;
  transform: translateX(-6px);
  transition: all 0.4s ease;
  color: #999;
}

/* light sweep */
.link::before {
  content: "";
  position: absolute;
  inset: 0;
  left: -120%;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,0.08),
    transparent
  );
  transition: left 0.8s ease;
}

/* hover */
.link:hover {
  background: rgba(255,255,255,0.04);
  border-color: #ffffff30;
}

.link:hover::before {
  left: 120%;
}

.link:hover .arrow {
  opacity: 1;
  transform: translateX(0);
}

/* ---------- FOOTER ---------- */
.footer {
  margin-top: 60px;
  font-size: 11px;
  letter-spacing: 2px;
  color: #666;

  opacity: 0;
  animation: fadeInUp 0.8s ease forwards;
  animation-delay: 1.1s;
}

/* ---------- ANIMATIONS ---------- */
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

@keyframes slideIn {
  to { opacity: 1; transform: translateX(0); }
}

/* ---------- MOBILE TEXT ---------- */
@media (max-width: 520px) {
  .name {
    font-size: 26px;
    letter-spacing: 6px;
  }
}
</style>
